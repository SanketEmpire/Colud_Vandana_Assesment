<!DOCTYPE html>
<html>
<head>
    <title>Attractive Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        #container {
            width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="checkbox"] {
            margin-top: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .popup-content {
            background-color: #fff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .popup button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Survey Form</h1>
        <form id="surveyForm">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" required>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>

            <label for="country">Country:</label>
            <select id="country" required>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
                <!-- Add more options here -->
            </select>

            <label>Gender:</label>
            <input type="checkbox" id="male" name="gender" value="Male">Male
            <input type="checkbox" id="female" name="gender" value="Female">Female
            <input type="checkbox" id="other" name="gender" value="Other">Other

            <label for="profession">Profession:</label>
            <input type="text" id="profession" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" required>

            <button type="button" onclick="submitForm()">Submit</button>
            <button type="button" onclick="resetForm()">Reset</button>
        </form>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <h2>Submitted Values</h2>
            <p>First Name: <span id="popFirstName"></span></p>
            <p>Last Name: <span id="popLastName"></span></p>
            <p>Date of Birth: <span id="popDob"></span></p>
            <p>Country: <span id="popCountry"></span></p>
            <p>Gender: <span id="popGender"></span></p>
            <p>Profession: <span id="popProfession"></span></p>
            <p>Email: <span id="popEmail"></span></p>
            <p>Mobile Number: <span id="popMobile"></span></p>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        function submitForm() {
            if (document.getElementById("surveyForm").checkValidity()) {
                const firstName = document.getElementById("firstName").value;
                const lastName = document.getElementById("lastName").value;
                const dob = document.getElementById("dob").value;
                const country = document.getElementById("country").value;
                const gender = [...document.querySelectorAll('input[name="gender"]:checked')]
                    .map(checkbox => checkbox.value)
                    .join(', ');
                const profession = document.getElementById("profession").value;
                const email = document.getElementById("email").value;
                const mobile = document.getElementById("mobile").value;

                document.getElementById("popFirstName").textContent = firstName;
                document.getElementById("popLastName").textContent = lastName;
                document.getElementById("popDob").textContent = dob;
                document.getElementById("popCountry").textContent = country;
                document.getElementById("popGender").textContent = gender;
                document.getElementById("popProfession").textContent = profession;
                document.getElementById("popEmail").textContent = email;
                document.getElementById("popMobile").textContent = mobile;

                document.getElementById("popup").style.display = "block";
            }
        }

        function resetForm() {
            document.getElementById("surveyForm").reset();
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
